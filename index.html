<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel=stylesheet href=./style.css>
<script src=secure.js></script>
</head>
<body>
<div class=container id=main>
<div class=text>
<h1>INFINITY</h1>
<p>DUO CODERZ</p>
</div>
<div id=infinity>
<div class=animated-input>
<input type=text placeholder=Username id=username>
<input type=password placeholder=Password id=password>
</div>
<div class=check>
<p class=forget><a href=#>Forget Password ?</a></p>
</div>
<input id=btns class=btn type=submit onclick=match() value=LOGIN>
</div>
<p class=account><a href=#><b>ONLY ADMINS OF DUO CODERZ HAVE ACCESS TO THE PORTAL!!</b></a></p>
</div>
<script>var input=document.getElementById("password");input.addEventListener("keyup",function(a){if(a.keyCode===13){a.preventDefault();document.getElementById("btns").click()}});</script>
<audio src=denied.mp3 style=display:none id=denied>
</audio>
<audio src=granted.mp3 style=display:none id=granted>
</audio>
</body>
</html>
